<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    {% load static %}   
    
    <title>JCBRO Empoyees Record</title>
</head>  
<body>
<header style = "background-color:black; height:100px; width:100% ">
    <img src="{% static '\logo.png' %}" height="80px" width="80px" alt="logo" style="padding:10px 10px 10px 10px">
    <h1 style = "font-size:30px; color:white; text-align:center; display:inline-block; vertical-align: top; padding:10px 100px">
    JAGADISH CHANDRA BOSE RESEARCH ORGANISATION
    </h1>
</header>

<form method = "POST" enctype="multipart/form-data" style = "text-align:center">
    {% csrf_token %}
       
    <h2 style = "font-size:50px">Enter Employee Details</h2></br>
    <label style = "font-size:25px">Employee id :</label><div style = "display:inline-block; padding-left:80px">{{form.eid}}</div></br>
    </br>
    <label style = "font-size:25px; padding-right:5px">Employee Name :</label><div style = "display:inline-block; padding-left:40px">{{form.ename}}</div></br>
    </br>
    <label style = "font-size:25px; padding-right:20px">Employee Mail :</label><div style = "display:inline-block; padding-left:40px">{{form.email}}</div></br>
    </br>
    <label style = "font-size:25px; padding-right:0px">Employee Contact :</label><div style = "display:inline-block; padding-left:35px">{{form.econtact}}</div></br>
    </br>
    <button type = "submit" value = "submit" style = "font-size:25px">Submit</button>

</form>
</body>  
</html>
